<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Route planning - an interactive example</title>
        <style type="text/css">
        </style>
    </head>
    <body>
        <label for="polygonNumber">Add next point to polygon nr</label>
        <input type="number" id="polygonNumber" min="0" max="0" value="0"/><br/>
        <label for="voronoiAdd">Voronoi rendering density</label>
        <input type="number" id="voronoiAdd" min="1" max="20" value="3" onchange="updateBoard()"/><br/>
        <select id="nextClickType">
            <option>obstacle</option>
            <option>start</option>
            <option>target</option>
        </select>
        <label for="voronoi">voronoi</label>
        <input type="checkbox" id="voronoi"/>
        <label for="polygonSegmentation">polygon segmentation</label>
        <input type="checkbox" id="polygonSegmentation"/>
        <a href="route-planning.htm">clear</a>
        <br/>

		<canvas id="myCanvas" width="640" height="480" style="border:1px solid #d3d3d3;"></canvas>
		<script type="text/javascript" src="route-planning.js"></script>
	</body>
</html>
