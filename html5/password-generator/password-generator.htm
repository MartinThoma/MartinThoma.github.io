<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Password generator</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
	<form action="#" method="post" onsubmit="return false;">
        <table>
            <tr>
                <td><label for="digitsFlag">0-9</label></td>
                <td><input type="checkbox" id="digitsFlag" onchange="makePassword()"/></td>
            </tr>
            <tr>
                <td><label for="smallLettersFlag">a-z</label></td>
                <td><input type="checkbox" id="smallLettersFlag" onchange="makePassword()" checked/></td>
            </tr>
            <tr>
                <td><label for="capitalLettersFlag">A-Z</label></td>
                <td><input type="checkbox" id="capitalLettersFlag" onchange="makePassword()"/></td>
            </tr>
            <tr>
                <td><label for="noConfusableCharsFlag">no confusable chars</label></td>
                <td><input type="checkbox" id="noConfusableCharsFlag" onchange="makePassword()"/></td>
            </tr>
            <tr>
                <td><label for="digits">Digits</label></td>
                <td><input type="number" id="digits" value="5" min="4" onchange="makePassword()"/></td>
            </tr>
            <tr>
                <td>&nbsp;</td>
                <td><a href="#" onclick="makePassword()"/>refresh</span></td>
            </tr>
        </table>
		<input type="text" id="password"/>
	</form>
    <script type="text/javascript" src="password-generator.js"></script>
</body>
</html>
