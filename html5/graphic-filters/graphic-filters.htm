<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Graphic filters - an interactive example</title>
        <style type="text/css">
            span.hint {
                border-bottom:1px dotted #666;
            }

            table.setting {
                margin: 5px;
                float:left;
            }

            table.setting caption {
                background-color: #e0e0e0;
                font-weight:bold;
            }
        </style>
    </head>
    <body>

        Apply filter:
        <select  id="filter">
            <option value="None">None</option>
            <optgroup label="Edge detection">
                <option value="prewitt-x">Prewitt-x</option>
                <option value="prewitt-y">Prewitt-y</option>
                <option value="prewitt-y-switched">Prewit-y * (-1)</option>
                <option value="sobel-x">Sobel-x</option>
                <option value="sobel-y">Sobel-y</option>
                <option value="kirsh-x">Kirsh-x</option>
                <option value="kirsh-y">Kirsh-y</option>
                <option value="laplace">Laplace</option>
                <option value="canny-edge-detector">Canny edge detector</option>
            </optgroup>
        <!--not ready yet    <optgroup label="Corner detection">
                <option value="harris">Harris</option>
            </optgroup> -->
        </select><br/>
        <video autoplay id="vid" style="display:none;"></video>
        <canvas id="canvas" width="640" height="480" style="border:1px solid #d3d3d3;"></canvas>
        <script type="text/javascript" src="graphic-filter.js"></script>
    </body>
</html>
