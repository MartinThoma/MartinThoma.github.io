<!doctype html>
<html amp lang="en">
  <!-- type: head.html -->
  <head>
    <meta charset="utf-8">
    {% if page.url contains '/page/' or page.url contains '/tag/' or page.url contains '/category/' %}
        <meta name="robots" content="noindex" />
    {% endif %}
    {% if page.description %}
        <meta name="description" content="{{ page.description }}" />
    {% endif %}

    {% if page.featured_image %}
        <meta name="thumbnail" content="{{ site.baseurl }}/images/{{ page.featured_image }}" />
        <meta property="og:image" content="{{ site.baseurl }}/images/{{ page.featured_image }}" />
    {% endif %}

    <meta property="og:type" content="blog"/>

    <title>{{ page.title }}</title>
    <link rel="stylesheet" href="{{ site.baseurl }}/css/screen.css" type="text/css" media="screen" />
    <link rel="stylesheet" href="{{ site.baseurl }}/css/style.css" type="text/css" media="screen" />
    <link rel="stylesheet" href="{{ site.baseurl }}/css/pygments.css" type="text/css" media="screen" />
    <link rel="stylesheet" href="{{ site.baseurl }}/css/tocplus-screen.css" type="text/css" media="screen" />
    <link rel="stylesheet" href="{{ site.baseurl }}/css/print.css" type="text/css" media="print" />
    <link rel="stylesheet" href="{{ site.baseurl }}/css/handheld.css" type="text/css" media="only screen and (max-device-width: 480px)" />

    <link rel="alternate" type="application/rss+xml" title="Martin Thoma RSS Feed" href="{{ site.baseurl }}/feed/" /><!--TODO-->
    <link rel="shortcut icon" href="{{ site.baseurl }}/favicon.ico" type="image/x-icon" />

    <link rel="canonical" href="{{ site.baseurl }}{{ page.url | replace:'index.html',''}}" />
    <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">
    <script type="application/ld+json">
      {
        "@context": "http://schema.org",
        "@type": "BlogPosting",
        "headline": "{{ page.title }}",
        {% if page.date %}"datePublished": "{{ page.date | date_to_xmlschema }}",{% endif %}
        {% if page.description %}"image": ["{{ site.baseurl }}/images/{{ page.featured_image }}"]{% endif %}
      }
    </script>
    <style amp-boilerplate>body{-webkit-animation:-amp-start 8s steps(1,end) 0s 1 normal both;-moz-animation:-amp-start 8s steps(1,end) 0s 1 normal both;-ms-animation:-amp-start 8s steps(1,end) 0s 1 normal both;animation:-amp-start 8s steps(1,end) 0s 1 normal both}@-webkit-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-moz-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-ms-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-o-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}</style><noscript><style amp-boilerplate>body{-webkit-animation:none;-moz-animation:none;-ms-animation:none;animation:none}</style></noscript>
    <script async src="https://cdn.ampproject.org/v0.js"></script>
    {% include twitter.html %}

    <script type='text/javascript' src="{{ site.baseurl }}/js/jquery.js"></script>
    <script type='text/javascript' src="{{ site.baseurl }}/js/jquery-migrate.min.js"></script>
    <style type="text/css">div#toc_container {width: 275px;}</style>
    <style type="text/css" id="syntaxhighlighteranchor"></style>
