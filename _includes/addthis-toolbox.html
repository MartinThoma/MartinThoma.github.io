<div class="addthis_toolbox">   
    <div class="custom_images">
            <a href="http://twitter.com/share?url={{ site.baseurl }}{{ page.url | replace:'index.html',''}}&hashtags={% for tag in page.tags %}{{ tag | slugify }},{% endfor %}&via=themoosemind" target="_blank"><img src="{{ site.baseurl }}/css/images/socialicons/twitter.png" width="32" height="32" alt="Twitter" /></a>
            <a href="http://del.icio.us/post?url={{ site.baseurl }}{{ page.url | replace:'index.html',''}}&title={{ page.title }}" target="_blank"><img src="{{ site.baseurl }}/css/images/socialicons/delicious.png" width="32" height="32" alt="Delicious" /></a>
            <a href="http://www.facebook.com/sharer.php?u={{ site.baseurl }}{{ page.url | replace:'index.html',''}}" target="_blank"><img src="{{ site.baseurl }}/css/images/socialicons/facebook.png" width="32" height="32" alt="Facebook" /></a>
            <a href="http://digg.com/submit?phase=2&url={{ site.baseurl }}{{ page.url | replace:'index.html',''}}&title={{ page.title }}" target="_blank"><img src="{{ site.baseurl }}/css/images/socialicons/digg.png" width="32" height="32" alt="Digg" /></a>
            <a href="http://www.stumbleupon.com/submit?url={{ site.baseurl }}{{ page.url | replace:'index.html',''}}&title={{ page.title }}" target="_blank"><img src="{{ site.baseurl }}/css/images/socialicons/stumbleupon.png" width="32" height="32" alt="Stumbleupon" /></a>
            <a href="https://plusone.google.com/_/+1/confirm?hl=en&url={{ site.baseurl }}{{ page.url | replace:'index.html',''}}" target="_blank"><img src="{{ site.baseurl }}/css/images/socialicons/gplus.png" width="32" height="32" alt="Google Plus" /></a>
            <a href="http://reddit.com/submit?url={{ site.baseurl }}{{ page.url | replace:'index.html',''}}&title={{ page.title }}" target="_blank"><img src="{{ site.baseurl }}/css/images/socialicons/reddit.png" width="32" height="32" alt="Reddit" /></a>
    </div>
</div>
